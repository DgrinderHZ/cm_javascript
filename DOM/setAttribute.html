<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <img id="image" src="images/smiley.gif" width="160" height="120" />
    <img id="image1" src="images/smiley.gif" width="160" height="120" />
    <img id="image2" src="images/smiley.gif" width="160" height="120" />

    <script>
      document.getElementById("image1").src = "images/landscape.jpg";
      document.getElementById("image2").setAttribute("src", "images/LO.png");
    </script>

    <p>
      The original image was smiley.gif, but the script changed it to
      landscape.jpg
    </p>
  </body>
</html>
