<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p id="intro">Recherche d element HTML par identifiant (id)</p>
    <p>
      Cette exemple demontre l'utilisation de la methode <b>getElementsById</b>.
    </p>

    <p>Recherche d'éléments HTML par nom de balise (tag).</p>
    <p>
      Cette exemple demontre l'utilisation de la methode
      <b>getElementsByTagName</b>
    </p>

    <p id="demo"></p>

    <script>
      // Recherche d element HTML par identifiant (id)
      const element = document.getElementById("intro");

      document.getElementById("demo").innerHTML =
        "The text from the intro paragraph is: " + element.innerHTML;

      // Recherche d'éléments HTML par nom de balise (tag)
      element = document.getElementsByTagName("p");

      document.getElementById("demo").innerHTML =
        "The text in first paragraph (index 0) is: " + element[0].innerHTML;

        
    </script>
  </body>
</html>
